<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</head>
<html>
  <body>
    <header class="head"><h1>Budget Man</h1></header>
    <section>
      <form class="formArea">
        <div class="formArea">
          <label for="name">Enter item purchased: </label>
          <input type="text" name="item" id="item" />
        </div>
        <div class="formArea">
          <label for="name">Enter your item cost: </label>
          <input type="text" name="dollar" id="dollar" />
        </div>
        <div class="buttonDiv">
          <button class="button" type="submit" value="submit" id="button">
            Submit
          </button>
        </div>
      </form>
    </section>
    <section class="info">
      <div id="formData"></div>
    </section>
  </body>
</html>
