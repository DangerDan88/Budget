<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
</head>
<html>
  <body>
    <header class="head"><h1>Budget Man</h1></header>
    <section>
      <form class="formArea" id="myForm">
        <div class="formArea">
          <label for="name">Enter item purchased: </label>
          <input type="text" name="item" id="item" />
        </div>
        <div class="formArea">
          <label for="name">Enter your item cost: </label>
          <input type="text" name="dollar" id="dollar" />
        </div>
        <div class="buttonDiv">
          <button class="button" type="submit" value="submit" id="button">
            Submit
          </button>
        </div>
      </form>
    </section>
    <div class="info">
      <ul id="formData"></ul>
    </div>
    <div>
      <ul id="storageArea"></ul>
    </div>
  </body>
</html>
